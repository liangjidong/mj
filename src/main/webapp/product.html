<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传产品</title>
    <link href="css/default.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="js/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/product.css" />
    <link href="js/uploadify/uploadify.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="wrapper">
        <div class="header">
            <h6 class="text-center bg-info">产品基本信息</h6>
        </div>
        <div class="main">
            <form class="product-form form-horizontal">
                <div class="form-group">
                    <label for="add-photo" class="col-sm-2 control-label">上传图片</label>
                    <div class="col-sm-2">
                        <input type="file" name="file" accept="image/*" class="form-control" id="add-photo">
                        <input type="hidden" name="pictureId">
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-primary btn-sm" onclick="uploadFile('add-photo');">上传图片</button>
                    </div>
                    <p class="col-sm-2 status"></p>
                </div>
                <div class="form-group">
                    <label for="select-class" class="col-sm-2 control-label">选择产品类型</label>
                    <div class="col-sm-6">
                        <div class="btn-group" id="select-class" role="group">
                            <button type="button" class="btn btn-default" data-product-class="web">网页</button>
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    视频 <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="" data-product-class="uploadVideo">上传视频</a></li>
                                    <li><a href="" data-product-class="urlVideo">链接视频</a></li>
                                    <li><a href="" data-product-class="webVideo">网络视频</a></li>
                                </ul>
                            </div>
                            <!--<button type="button" class="btn btn-default" data-product-class="3D">3D模型</button>-->
                        </div>
                    </div>
                </div>
                <div class="form-group" data-product-class="uploadVideo">
                    <label for="add-video" class="col-sm-2 control-label">上传视频</label>
                    <div class="col-sm-2">
                        <input type="file" name="file"  accept="video/*"class="form-control" id="add-video">
                        <input type="hidden" name="videoId">
                    </div>
                    <div class="col-sm-1" >
                        <button type="button" id="upload-video" class="btn btn-primary btn-sm" onclick="uploadFile('add-video');">上传视频</button>
                    </div>
                    <p class="col-sm-2 status"></p>
                </div>
                <div class="form-group" data-product-class="urlVideo">
                    <label for="url-video" class="col-sm-2 control-label">链接视频</label>
                    <div class="col-sm-1">
                        <button type="button" id="url-video" class="linkVideo btn btn-primary btn-sm">选择链接视频</button>
                    </div>
                    <p class="col-sm-2 status"></p>
                </div>
                <div class="form-group" data-product-class="webVideo">
                    <label for="web-video" class="col-sm-2 control-label">网络视频地址</label>
                    <div class="col-sm-2">
                        <input type="text" name="webVideoUrl" class="form-control" id="web-video">
                    </div>
                    <p class="col-sm-2 status"></p>
                </div>
                <div class="form-group" data-product-class="web">
                    <label for="product-web" class="col-sm-2 control-label">网页</label>
                    <div class="col-sm-2">
                        <input type="text" name="webUrl" class="form-control" id="product-web">
                    </div>
                    <p class="col-sm-2 status"></p>
                </div>
                <!--<div class="form-group" data-product-class="3D"></div>-->
                <div class="form-group">
                    <label for="product-name" class="col-sm-2 control-label">产品名称</label>
                    <div class="col-sm-2">
                        <input type="text" name="title" class="form-control" id="product-name">
                    </div>
                    <p class="col-sm-2 status"></p>
                </div>
                <div class="form-group">
                    <label for="product-describe" class="col-sm-2 control-label">产品描述</label>
                    <div class="col-sm-4">
                        <input type="text" name="description" class="form-control" id="product-describe">
                    </div>
                    <p class="col-sm-2 status"></p>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 col-sm-offset-2">
                        <button type="button" class="btn btn-primary btn-block" id="submit-btn">上传</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="ModalLabel">title</h4>
                </div>
                <div class="modal-body">
                    <ul class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="confirm btn btn-primary">确认</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/jQuery.easyui.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/ajaxfileupload.js" type="text/javascript"></script>
    <script src="js/uploadify/jquery.uploadify-3.1.js" type="text/javascript"></script>
    <script src="js/product.js" type="text/javascript"></script>
</body>
</html>
