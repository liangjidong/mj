<script>

    jQuery(document).ready(function() {
        Metronic.init(); // init metronic core components
        Layout.init(); // init current layout
        Demo.init(); // init demo features
//		TableEditable.init();
    });
    showPicture();
    function showPicture(){
        $.ajax({
            type:"GET",
            url:"../api/picture/query.do",
            success:function(data){
                if(data.status==0){
                    var json=eval(data.body)
                    for(var i=0; i<json.length; i++)
                    {
                        var Table = document.getElementById("PictureList");   //取得自定义的表对象
                        var NewRow = Table.insertRow(-1);//在最下面插入一行
                        NewRow.id=json[i].id;//设置行号为carid，便于删除操作
                        NewCell1=NewRow.insertCell();                    //添加列
                        NewCell2=NewRow.insertCell();
                        NewCell3=NewRow.insertCell();
                        NewCell4=NewRow.insertCell();
                        NewCell5=NewRow.insertCell();
                        NewCell6=NewRow.insertCell();
                        NewCell1.innerHTML = '<td><a href="..'+json[i].carpicaddr +'" class="fancybox-button" data-rel="fancybox-button">'
                        +'<img class="img-responsive" src="../'+json[i].url +'" alt="">'
                        +'</a></td>';          //添加数据
                        NewCell2.innerHTML="<td>"+json[i].name+"</td>";
                        NewCell3.innerHTML="<td>"+json[i].quality+"</td>";
                        NewCell4.innerHTML="<td>"+json[i].type+"</td>";
                        NewCell5.innerHTML='<td><a href="Shop4sCarEdit.jsp?shop4scarid='+ json[i].shop4scarid+'" class="btn default btn-sm">'
                        +'<i class="fa fa-times"></i> 编辑</a></td>';
                        NewCell6.innerHTML='<td><a href="javascript:;" class="btn default btn-sm" onclick="deleteCurrentRow(this)">'
                        +'<i class="fa fa-times"></i> 删除</a></td>';
                    }
                    Metronic.init(); // 重新初始化
                }else {
                    alert("获取失败");
                }
            },
            error:function(data){
                alert("获取失败");
            }
        });
    };

    function editCurrentRow(obj){

    }



    function deleteCurrentRow(obj){
        if(confirm("确定要删除吗?")) {
            var tr=obj.parentNode.parentNode;
            var id=tr.id;
            $.ajax({
                type:"DELETE",
                url:"../api/picture/" +id,
                dataType:"json",
                success:function(data){
                    if(data.status==0){
                        alert("删除成功:)");
                        var tbody=tr.parentNode;
                        tbody.removeChild(tr);
                    }else if(data.status==13){
                        alert("无权限或登录过期,请重新登录！")
                        window.location.href = "Login.jsp";
                    } else{
                        alert("删除失败");
                    }
                },
                error:function(data){
                    alert("删除失败，ajax请求失败");
                }
            });
        }
    }



</script>
