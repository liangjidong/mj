<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加产品</title>
    <link href="css/default.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="js/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/productManage.css" />
</head>
<body>
    <div id="for-add-product">
        <table class="table table-bordered">
            <thead>
            <tr class="info">
                <th >产品基本信息</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <form class="for-add-photo" enctype="multipart/form-data">
                    <div id="for-add-photo">
                        <label for="add-photo" class="col-sm-4">上传图片</label>
                        <input type="file" name="file" id="add-photo" accept="image/gif,image/png,image/jpeg" class="col-sm-8" />
                        <botton id="submit-photo" class="btn btn-primary btn-sm" style="display: none">上传图片</botton>
                        <p class="photoId"></p>
                    </div>
                </form>

                <form class="for-add-video" enctype="multipart/form-data">
                    <div id="for-add-video">
                        <label for="add-video" class="col-sm-4">上传视频</label>
                        <input type="file" name="file" id="add-video" accept="audio/mp4,video/mp4,video/vnd.rn-realvideo,video/x-msvideo,video/3gpp" class="col-sm-8"/>
                        <botton id="submit-video" class="btn btn-primary btn-sm" style="display: none">上传视频</botton>
                        <p class="videoId"></p>
                    </div>
                </form>
                <form class="form-horizontal product-discribe">
                    <div class="form-group product-id">
                        <label for="productId" class="col-sm-3 control-label">产品名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-lg" id="productId" placeholder=" ">
                        </div>
                        <p class="status"></p>
                    </div>
                    <div class="form-group product-mes">
                        <label for="productMes" class="col-sm-3 control-label">产品描述</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-lg" id="productMes" placeholder=" ">
                        </div>
                        <p class="status"></p>
                    </div>
                </form>
                <input type="button" class="btn btn-info" value="保存" id="submit-product">
            </tr>
            </tbody>
        </table>
    </div>
    <!--模态框-->
    <div class="modal" id="add-model" data-backdrop="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">提示</h4>
                </div>
                <div class="modal-body">
                    <p><img src='images/loading.gif' alt=' '/>&nbsp;&nbsp;&nbsp;产品正在上传中,请稍等.......</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="close btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jQuery.easyui.js"></script>
    <script src="js/ajaxfileupload.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/productAdd.js"></script>
</body>
</html>
