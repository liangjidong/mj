<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>员工信息管理</title>
    <link href="css/default.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="js/themes/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="js/themes/icon.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/userManage.css" />

</head>
<body>
<!--员工管理-->
<div class="main-contain">
    <div class="main-wrapper">
        <div class="all-user-message table-wrapper">
            <table class="table table-bordered ">
                <thead>
                <tr class="info">
                    <th style="display: none">ID</th>
                    <th >用户姓名</th>
                    <th >登录名</th>
                    <th>电话号码</th>
                    <th style="display: none">1</th>
                    <th style="display: none">2</th>
                    <th style="display: none">3</th>
                    <th style="display: none">4</th>
                    <th style="display: none">4</th>
                    <th style="display: none">4</th>
                    <th style="display: none">4</th>
                    <th style="display: none">4</th>
                    <th style="display: none;">4</th>
                    <th style="display: none">4</th>
                    <th style="display: none">4</th>
                    <th >用户类型</th>
                    <th >用户管理</th>
                </tr>
                </thead>
                <tbody id="all-user-message">
                </tbody>
            </table>
        </div>
        <div class="per-user-message">
            <button id="user-back" class="back btn btn-success btn-sm">返回</button>

            <div  class="personal-message">
                <p>头像：<span class="img"><img src="" alt=""/></span> </p>
                <p>姓名：<span></span></p>
                <p class="user-NAME">登录名:<span></span></p>
                <p class="user-ID">员工ID：<span></span></p>
                <p>小组ID：<span></span></p>
                <p>手机号码：<span></span></p>
                <p>状态：<span></span></p>
                <p>地址：<span></span></p>
                <p class="user-role">用户类型：<span></span></p>
                <p>薪资信息：<span></span></p>
                <p>qq号码：<span></span></p>
                <p>邮箱：<span></span></p>
                <p>keepword1：<span></span></p>
                <p>keepword2：<span></span></p>
                <p>keeword3：<span class="keepword3"></span></p>
                <button class="person-submit btn btn-info" style="display: none">提交</button>
            </div>
            <button class="person-img btn btn-info">图像记录</button>
            <button class="person-video btn btn-info">视频记录</button>
            <button class="person-modify btn  btn-danger btn-sm">修改用户信息</button>
            <button class="person-password btn  btn-danger btn-sm">修改用户密码</button>
        </div>
        <div class="record-manage" style="display: none">
            <button id="doc-back" class="back btn btn-success btn-sm">返回</button>
            <div class="table-wrapper">
                <table class="table table-bordered">
                    <thead>
                    <tr class="info">
                        <th >ID</th>
                        <th>用户ID</th>
                        <th>操作时间</th>
                        <th>操作详情</th>
                        <th>编辑</th>
                    </tr>
                    </thead>
                    <tbody id="record-manage">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="per-video-manage" style="display: none">
            <button id="video-back" class="back btn btn-success btn-sm">返回</button>
            <div class="table-wrapper">
                <table class="table table-bordered">
                    <thead>
                    <tr class="info">
                        <th >视频名称</th>
                        <th>图片ID</th>
                        <th>视频大小</th>
                        <th>原地址</th>
                        <th>最终地址</th>
                        <th>下载方式</th>
                    </tr>
                    </thead>
                    <tbody id="per-video-manage">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="per-img-manage" style="display: none">
            <button id="picture-back" class="back btn btn-success btn-sm">返回</button>
            <div class="table-wrapper">
                <table class="table table-bordered">
                    <thead>
                    <tr class="info">
                        <th width="220px">图片</th>
                        <th >图片名称</th>
                        <th>图片ID</th>
                        <th >图片质量</th>
                        <th >图片格式</th>
                        <th>编辑</th>
                        <th>视频ID</th>
                    </tr>
                    </thead>
                    <tbody id="per-img-manage">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!--修改密码的弹出框-->
<div class="modal fade add-task-panel" id="change-password" >
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改员工密码</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-3 control-label">新密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
                            <p class="status col-sm-7"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="col-sm-3 control-label">确认密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="请确认密码">
                            <p class="status col-sm-7"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary add-modify">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!--加载框架-->
<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="js/jQuery.easyui.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/userManage.js"></script>
</body>
</html>
