<div class="modal fade" id="Modification" tabindex="-1" role="dialog" aria-labelledby="ModificationLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="ModificationLabel">修改产品</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group" >
                        <label for="productName" class="col-sm-3 control-label">产品名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productName" placeholder="不得为空">
                        </div>
                        <p class="status" style="font-size: 12px;margin-left: 400px;color: green">*提示：若未修改则为原值</p>
                    </div>
                    <div class="form-group">
                        <label for="productIntro" class="col-sm-3 control-label">产品描述</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productIntro" placeholder="不得为空">
                        </div>
                        <p class="status" style="font-size: 12px;margin-left: 400px;color: green">*提示：若未修改则为原值</p>
                    </div>
                    <div class="form-group">
                        <label for="web-url" class="col-sm-3 control-label">网页</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="webUrl" id="web-url" placeholder="不得为空">
                        </div>
                        <p class="status" style="font-size: 12px;margin-left: 400px;color: green">*提示：若未修改则为原值</p>
                    </div>
                    <div class="form-group">
                        <label for="web-video" class="col-sm-3 control-label">网页视频</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="webVideoUrl" id="web-video" placeholder="不得为空">
                        </div>
                        <p class="status" style="font-size: 12px;margin-left: 400px;color: green">*提示：若未修改则为原值</p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="confirm btn btn-primary">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="confirm btn btn-primary">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
